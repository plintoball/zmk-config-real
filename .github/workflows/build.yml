name: Build ZMK firmware

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout zmk-config
        uses: actions/checkout@v4
        with:
          path: zmk-config

      - name: Checkout ZMK firmware
        uses: actions/checkout@v4
        with:
          repository: zmkfirmware/zmk
          path: zmk

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip cmake ninja-build gperf \
            ccache dfu-util device-tree-compiler wget xz-utils
          pip3 install --user west

      - name: Initialize west
        run: |
          west init -l zmk
          west update

      - name: Build firmware
        run: |
          west build -s zmk/app -b nice_nano_v2 \
            -- \
            -DSHIELD=keeb_left \
            -DZMK_CONFIG=../zmk-config/config \
            -DZMK_EXTRA_MODULES=../zmk-config

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: zmk-firmware
          path: build/zephyr/zmk.uf2
